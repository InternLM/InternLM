name: e2e-tests
on: 
  pull_request:
    branches:
      - "main"
      - "develop"
    paths-ignore:
      - "doc/**"
      - "**.md"
env:
  WORKSPACE_PREFIX: $(echo $GITHUB_WORKSPACE |cut -d '/' -f 1-4)
  SLURM_PARTITION: llm

jobs:
  check-requirements:
    runs-on: [lmtest]
    steps:
    - name: mask env
      run: |
        echo "::add-mask::${{env.WORKSPACE_PREFIX}}"
    - uses: actions/checkout@v3
      with:
         fetch-depth: 2
    - name: check-requirements
      run: |
        source /mnt/petrelfs/share_data/llm_env/env/llm-flash2.0
        changed_files=$(git diff --name-only -r HEAD^1 HEAD)
        echo $changed_files
        if [[ $changed_files =~ "runtime.txt" ]]; then
          pip install -r requirements/runtime.txt
        fi

        if [[ $changed_files =~ "torch.txt"  ]]; then
          pip install -r requirements/torch.txt
        fi


  e2e_tests:
    if: ${{ always() }}
    needs: check-requirements
    runs-on: [lmtest]
    timeout-minutes: 20
    steps:
    - name: mask env
      run: |
        echo "::add-mask::${{env.WORKSPACE_PREFIX}}"
    - uses: actions/checkout@v3

    - name: e2e-test
      run: |
        source /mnt/petrelfs/share_data/llm_env/env/llm-flash2.0
        export JOB_NAME="S_7b_train"
        export CLUSTER_NAME="S"
        srun -p ${SLURM_PARTITION} --job-name=private-${GITHUB_RUN_ID}-${GITHUB_JOB} -n8 --ntasks-per-node=8 --cpus-per-task=4 --gpus-per-task=1 pytest -s -v ./tests/test_training